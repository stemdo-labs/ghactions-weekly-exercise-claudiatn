name: CD
on:
  workflow_dispatch:

# REFACTORIZAR LA PARTE DE DOCKER CREANDO UN REUSABLE PARA EL LOGIN
jobs:
  upload-image:
     runs-on: ubuntu-latest
     environment: production
     
     env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

     steps:
       - name: Hacer login en DockerHub
         uses: docker/login-action@v3
         with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}


       - name: Pull Docker image from DockerHub
         run: |
           docker pull $DOCKER_USERNAME/sample-angular-app:0.0.0

        
       - name: Desplegar
         run: |
          docker run -d -p 8080:80  $DOCKER_USERNAME/sample-angular-app:0.0.0

       - name: Verificar si el contenedor est√° corriendo
         run: docker ps

       - name: Verificar respuesta de la app
         run: |
           sleep 10
           curl http://localhost:8080


        
